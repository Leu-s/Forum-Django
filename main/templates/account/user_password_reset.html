{% extends 'base/base.html' %}

{% load bootstrap4 %}

{% block title %}Відновлення паролю{% endblock %}

{% block content %}
    <h3>Встановлення нового паролю</h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <button type="submit" class="btn btn-primary">Зберегти новий пароль</button>
    </form>
{% endblock %}
